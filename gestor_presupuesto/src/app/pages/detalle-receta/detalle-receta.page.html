<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-back-button text="Volver" icon="caret-back"></ion-back-button>
    <ion-title>{{receta.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
      <ion-row>
          <ion-col>
              <ion-img [src]="receta.image"></ion-img>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-list>
                  <ion-item *ngFor="let ingrediente of receta.ingredientes">
                      {{ingrediente}}
                  </ion-item>
              </ion-list>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
