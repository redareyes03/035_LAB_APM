<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button text="Previous" icon="caret-back"></ion-back-button>
    <ion-title>receptor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>{{user | json}}</p>
  <p>{{list | json}}</p>

  <ion-card *ngFor="let personaje of personajes">
    <ion-card-header>
      <ion-card-title>{{personaje.name}}</ion-card-title>
      <!-- <ion-card-subtitle>{{personaje.gender | json}}</ion-card-subtitle> -->
    </ion-card-header>
  </ion-card>
</ion-content>
